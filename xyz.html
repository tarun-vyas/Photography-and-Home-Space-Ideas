<html>

<script type="text/javascript">

function moveright()
{
document.getElementById('image').style.position="absolute";
document.getElementById('image').style.right="10";
}
function moveback()
{
document.getElementById('image').style.position="absolute";
}


</script>





<body>

<img id="image" src="img/services-02-free-img.png"
onclick="moveright()"
onclick="moveback()" />

</body>
</html>
